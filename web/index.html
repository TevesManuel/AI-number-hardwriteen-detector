<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      #output {
        font-weight:  bold;
        font-size:  6rem;
        text-align: center;
      }

      .canvas-container {
          margin: 0 auto;
          border: 1px solid #ccc;
      }
    </style>

  </head>
  <body style="
  
    height: 100vh;
    width: 100vw;

  ">
    
    <main style="
        
        height: 100%;
        width: 100%;
        display: inline-grid;

    ">
      <div class="px-4 py-2 my-2 text-center border-bottom">
        <h1 class="display-5 fw-bold">Handwritten numbers</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-0">Predicting handwritten numbers using Tensorflow.js</p>
        </div>
        
      </div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4">
            <div id="canvas-container">
              <div>
                <i>Draw the number large and centered for a better prediction</i>
              </div>
              <canvas id="bigcanvas" width="200" height="200" ></canvas>
              <canvas id="smallcanvas" width="28" height="28" style="display: none"></canvas>
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-primary" id="clean_button" onclick="clean_function()">Clean</button>
              <button class="btn btn-success" id="predict_button" onclick="predict_function()">Predict</button>
              <div id="output"></div>
            </div>
            
          </div>
        </div>
      </div>

      <div class="b-example-divider"></div>

      <div class="bg-dark text-secondary mt-5 px-4 py-2 text-center">
        <div class="py-5">
          <h1 class="display-5 fw-bold text-white">TEVES</h1>
          <div class="col-lg-6 mx-auto">
            <p class="fs-5 mb-4">Example of AI recognition of numbers drawn with the mouse.</p>
          </div>
        </div>
      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="fabric.min.js"/></script>
    <script src="drawing.js"></script>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
